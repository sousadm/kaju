<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<f:metadata>
		<o:viewParam name="categoria" value="#{categoriaBean.categoria}" />
	</f:metadata>

	<ui:define name="titulo">Categoria de Produto</ui:define>

	<ui:define name="corpo">

		<h:form>
			<h1>Categoria</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/cadastros/CadastroCategoria" />
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{categoriaBean.salvar}" update="@form"
						onclick="jQuery(this).addClass('ui-state-disabled')" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/cadastros/PesquisaCategoria" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Descrição" for="nome" />
				<p:inputText id="nome" size="60" maxlength="100"
					value="#{categoriaBean.categoria.descricao}" />

			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
